<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="spacer" style="height: 150px;"></div>
    <div class="onOFF" style="margin: 0 auto; width: 50vw;">
        <div class="row">
            <div class="col"><button style="background-color: green;" onclick="turnON()" id="ON" class="btn btn-block">ON</button></div>
            <div class="col"><button style="background-color: grey;" onclick="turnOFF()" id="OFF" class="btn btn-block" disabled>OFF</button></div>
        </div>
    </div>
    <div class="spacer" style="height: 150px;"></div>
    <div class="container" style="width: 300px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" onclick="sendDir('UP')"><button class="btn arrowBtn">UP</button></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4" onclick="sendDir('LEFT')"><button class="btn arrowBtn">LEFT</button></div>
            <div class="col-4" onclick="sendDir('DOWN')"><button class="btn arrowBtn">DOWN</button></div>
            <div class="col-4" onclick="sendDir('RIGHT')"><button class="btn arrowBtn">RIGHT</button></div>
        </div>
    </div>


    

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>

    <script src="./js/sendData.js"></script>

    <script>
        function sendDir(dir) {
            var database = firebase.database().ref('cars')
            database.update({
                direction: dir
            })
    }
    </script>


    <script>
        var onBtn = document.getElementById('ON')
        var offBtn = document.getElementById('OFF')

        function turnON(){
            var database = firebase.database().ref('cars')
            database.update({
                power: "ON"
            })
            onBtn.disabled = true
            onBtn.style.backgroundColor='grey'
            offBtn.disabled = false
            offBtn.style.backgroundColor = 'red'
        }

        function turnOFF(){
            var database = firebase.database().ref('cars')
            database.update({
                power: "OFF"
            })
            onBtn.disabled = false
            offBtn.disabled = true
            offBtn.style.backgroundColor = 'grey'
            onBtn.style.backgroundColor = 'green'
        }
        
    </script>
</body>
</html>
